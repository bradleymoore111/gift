	<body>
		<div id="loadingBar">
			<a id="loadingSpot"></a>
			<script>
				function runStuff(){
					if(itemsLoaded < itemsTotal){
						setTimeout(runStuff, 10);
						var percent = ((itemsLoaded*1000/itemsTotal) | 0)/10;
						document.getElementById("loadingSpot").innerText = percent + "% loading complete";
					}
				}
			</script>
